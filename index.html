<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rummy Record</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="light-theme">
    <header>
        <div class="header-left">
            <button class="hamburger-menu" aria-label="Menu">
                <i class="fas fa-bars"></i>
            </button>
            <h1 class="app-title">Rummy Record</h1>
        </div>
        <div class="header-right">
            <button class="theme-toggle" aria-label="Toggle dark mode">
                <i class="fas fa-moon"></i>
            </button>
        </div>
    </header>

    <nav class="sidebar">
        <ul>
            <li><a href="#" id="about-link"><i class="fas fa-info-circle"></i> About</a></li>
            <li><a href="#" id="how-to-use-link"><i class="fas fa-question-circle"></i> How to Use</a></li>
            <li><a href="#" id="privacy-link"><i class="fas fa-shield-alt"></i> Privacy Policy</a></li>
            <li><a href="#" id="contact-link"><i class="fas fa-envelope"></i> Contact</a></li>
        </ul>
    </nav>

    <main>
        <section id="player-setup">
            <h2>Add Players</h2>
            <div id="player-input-container">
                <div class="player-input-group">
                    <input type="text" class="player-name-input" placeholder="Player Name 1">
                    <button class="remove-player-btn" aria-label="Remove player"><i class="fas fa-times"></i></button>
                </div>
                <div class="player-input-group">
                    <input type="text" class="player-name-input" placeholder="Player Name 2">
                    <button class="remove-player-btn" aria-label="Remove player"><i class="fas fa-times"></i></button>
                </div>
            </div>
            <button id="add-player-btn"><i class="fas fa-user-plus"></i> Add Another Player</button>
            <button id="start-game-btn"><i class="fas fa-play"></i> Start Game</button>
        </section>

        <section id="game-dashboard" class="hidden">
            <div class="game-controls">
                <button id="new-round-btn"><i class="fas fa-plus-circle"></i> Add New Round</button>
                <button id="clear-all-btn" class="danger-btn"><i class="fas fa-trash-alt"></i> Clear All Data</button>
                <button id="restart-game-btn" class="danger-btn"><i class="fas fa-redo-alt"></i> New Game / Restart</button>
            </div>

            <div class="game-info">
                <p>Game Duration: <span id="game-duration">00:00:00</span></p>
                <p>Current Round: <span id="current-round-display">0</span></p>
            </div>

            <div class="table-container">
                <table id="score-table">
                    <thead>
                        <tr id="table-header-row">
                            <th>Round</th>
                            <th>Duration</th>
                            <!-- Player names will be inserted here by JS -->
                        </tr>
                    </thead>
                    <tbody id="score-table-body">
                        <!-- Score rows will be inserted here by JS -->
                    </tbody>
                    <tfoot>
                        <tr id="total-points-row">
                            <td>Total</td>
                            <td></td>
                            <!-- Total scores will be inserted here by JS -->
                        </tr>
                    </tfoot>
                </table>
            </div>
            <div id="game-over-message" class="hidden">
                <h2>Game Over!</h2>
                <p id="winner-message"></p>
                <button id="shareScreenshot"><i class="fas fa-share-alt"></i> Share Results</button>
                <button id="download-btn"><i class="fas fa-download"></i> Download Results</button>
            </div>
        </section>

        <div id="overlay" class="hidden"></div>
        <div id="modal" class="hidden">
            <h3 id="modal-title"></h3>
            <p id="modal-content"></p>
            <button id="modal-close-btn">Close</button>
        </div>

    </main>

    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
